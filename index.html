<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Wet+Paint&family=Seaweed+Script&display=swap"
      rel="stylesheet"
    />
    <title>Casino</title>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- Hero -->
    <section class="c-hero">
      <div class="container">
        <div class="c-hero-wrapper">
          <div class="bg-img">
            <img src="assets/img/hero-front.webp" alt="hero" />
            <div class="text-h">
              <div class="heading-h">
                <h1>DOMINATE CASINO</h1>
              </div>
              <span>WITH</span>
            </div>
            <img
              class="bg-ruthless"
              src="assets/img/ruthless-seo.webp"
              alt="ruthless-seo"
            />
          </div>
        </div>
        <div class="c-hero-btn">
          <div class="c-btn-wrapper">
            <a href="/contact" class="btn-cc">
              <img src="assets/img/btn-bg.webp" alt="btn" />
              <span>Learn More</span>
            </a>
            <img class="arrow-img" src="assets/img/arrow.webp" alt="btn" />
          </div>
        </div>
      </div>
    </section>

    <!-- Game Wrapper -->
    <section class="c-game">
      <div class="container">
        <div class="game-wrapper">
          <div class="c-game-item">
            <img src="assets/img/game/Adu-Q.webp" alt="Adu-Q" />
          </div>
          <div class="c-game-item">
            <img src="assets/img/game/Bandar-Q.webp" alt="Adu-Q" />
          </div>
          <div class="c-game-item">
            <img src="assets/img/game/BD-QQ.webp" alt="Adu-Q" />
          </div>
          <div class="c-game-item">
            <img src="assets/img/game/Domino-99.webp" alt="Adu-Q" />
          </div>
          <div class="c-game-item">
            <img src="assets/img/game/Pkv-Slots.webp" alt="Adu-Q" />
          </div>
          <div class="c-game-item">
            <img src="assets/img/game/Sakong.webp" alt="Adu-Q" />
          </div>
        </div>
      </div>
    </section>

    <!-- What We Offer -->
    <section class="what-we-offer">
      <div class="container">
        <div class="what-we-wrapper"></div>
      </div>
    </section>
  </body>
</html>
